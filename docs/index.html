<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yumi Song - Resume</title>
    <script src="https://kit.fontawesome.com/6012395552.js" crossorigin="anonymous"></script>
    <style>
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f0f0f0;
            border: 2px solid #333;
            padding: 20px;
            z-index: 1001;
        }



    
        #popup {
        animation: color-change 1s infinite;
        }
        @keyframes color-change {
            0% { color: red; }
            25% { color: blue; }
            50% { color: rgb(0, 255, 0); }
            75% { color: yellow; }
            100% { color: red}
        }


        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body:not(#popup) {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: white;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;

            background-image: url('images/badgerGif');
            background-repeat: repeat;
            background-position: center center;
            background-size: auto;
            animation: moveBg 0.8s infinite;
        }
        h3{
            color: black;
        }



        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .contact-info {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .contact-info p {
            margin: 0 10px;
        }
        section {
            margin-bottom: 30px;
        }
        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .flex-item {
            flex: 1 1 300px;
        }
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .skill-category {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
        .skill-category h3 {
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
        }
        .work-experience, .volunteer-experience {
            margin-bottom: 20px;
        }
        .work-experience h3, .volunteer-experience h3 {
            margin-bottom: 5px;
        }
        .work-experience p, .volunteer-experience p {
            font-style: italic;
            margin-bottom: 10px;
        }
        @media (max-width: 768px) {
            .flex-container {
                flex-direction: column;
            }
            .contact-info {
                flex-direction: column;
            }
            .contact-info p {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body onload="showPopup()">
    <header>
        <h1>Yumi Song</h1>
        <div class="intro">
            <p> This is my test website</p>
        </div>
    </header>

    <section>
        <h2><i class="fas fa-graduation-cap"></i> "Education"</h2>
        <p>"Bachelor" of "Science" in "Information" "Technology" </p>
        <p>"New Jersey" Institute of "Technology"</p>
    </section>

    <section>
        <h2><i class="fas fa-tools"></i> Skills</h2>
        <div class="skills-grid">
            <div class="skill-category">
                <h3>Yep, I sure do</h3>
                
            </div>
            
        </div>
    </section>


    


    <div id="overlay">
        <div id="popup">
            <h2>Congratulations!</h2>
            <p>You're the 1,000,000th visitor! Click here to claim your prize!</p>
            <h1><button onclick="hidePopup()">Close</button></h1>
        </div>
    </div>

    <script> <!--fake pop up-->
        function showPopup() {
            document.getElementById('overlay').style.display = 'block';
        }

        function hidePopup() {
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
